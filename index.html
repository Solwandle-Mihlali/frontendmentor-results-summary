<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>

  <div class="mainCont">
    <div class="left">
      <div class="top">
        <h1>YOUR RESULT</h1>
      </div>
      <div class="middle">
        <div class="circle">
          <h1>76/100</h1>
        </div>
      </div>
      <div class="bottom">
         <h1>GREAT</h1>
         <p>YOU SCORED HIGHER THAN 65% OF PEOPLE WHO TOOK THIS TEST</p>
      </div>
    </div>
    <div class="right">
      <div class="title">
        <h2>SUMMARY</h2>
      </div>
      <div class="stats">
        <div class="statDiv" id="one">
          <div class="icon" >
            <ion-icon name="flash-outline"></ion-icon></div>
            <p class="title">Reaction</p>
            <span class="stat">80/100</span>
        </div>
        <div class="statDiv" id="two">
          <div class="icon "><ion-icon name="extension-puzzle-outline"></ion-icon></div>
          <p class="title">Memory</p>
          <span class="stat">92/100</span>
        </div>
        <div class="statDiv" id="three">
          <div class="icon "><ion-icon name="chatbubble-outline"></ion-icon></div>
          <p class="title">Verbal</p>
          <span class="stat">61/100</span>
        </div>
        <div class="statDiv" id="four">
          <div class="icon "><ion-icon name="eye-outline"></ion-icon></div>
          <p class="title">Visual</p>
          <span class="stat">72/100</span>
        </div>
      </div>
      <div class="button">
        <button>continue</button>
      </div>
    </div>
  </div>
  
</body>
</html>
